<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>

    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <header class="head">
        <div class="head__wrap">
            <a class="fr-logo" href="javascript:void(0)">
                <h1>FREITAG</h1>
            </a>
            <nav class="head__wrap--link">
                <!-- <a href="http://127.0.0.1:5500/freitag/common/images/resume.pdf" target="_blank">RESUME</a> -->
                <a href="https://docs.google.com/document/d/15GOaQxPmXoZPJnOcR4_9jRGIt3Bl0TJAqxD-1xg0s7M/edit?usp=sharing" target="_blank">RESUME</a>
                <a href="javascript:void(0)" target="_blank">NOTION</a>
                <a href="javascript:void(0)" target="_blank">HOME</a>
            </nav>
        </div>
    </header>

    <div class="event" id="">
        <section class="event__cont" id="sec--0">
            <div class="top">
                <div class="top__canvas">
                    <canvas id="top__canvas--tape" width="1280" height="720"></canvas>
                </div>

                <div class="top__msg">
                    <h2 class="top__msg--tit">재활용이 아닌 새활용<br>새로운 가치를 더하다</h2>

                    <ul class="top__msg--slide">
                        <li>세상에</li>
                        <li>하나뿐인</li>
                        <li>가방으로</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="event__cont" id="sec--1">
            <div class="process">
                <div class="process__"></div>
                <p>제작과정</p>
                <p>제단,세탁,디자인(scroll)</p>
            </div>
        </section>

        <section class="event__cont" id="sec--2">
            <div class="">
                <p>가방종류</p>
                <p>드라그넷 영상(scroll)</p>
                <p>다양한 디자인, 수납력</p>
            </div>
        </section>

        <section class="event__cont" id="sec--3">
            <div class="">
                <p>나만의 색상</p>
                <p>마이애미 영상(scroll)</p>
                <p>세상에 하나밖에 없는 가방, '프라이탁(FREITAG)'</p>
            </div>
        </section>

        <section class="event__cont" id="sec--4">
            <div class="">
                <p>유튜브 영상</p>
                <p>ZIPPELIN 영상</p>
            </div>
        </section>

        <section class="event__cont" id="sec--5">
            <div class="">
                <p>매장소개</p>
            </div>
        </section>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
